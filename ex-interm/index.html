<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>XML using AJAX</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
<button class="btn btn-primary" type="button" style="margin-top: 20px" onclick="loadxml()">submit</button>

<table class="table">
	<caption class="text-center">our favourite music table</caption>
	<thead>
		<tr>
			<th>title</th>
			<th>artist</th>
			<th>country</th>
			<th>genre</th>
			<th>year</th>
		</tr>
	</thead>
	<tbody id="content">
	</tbody>
</table>

</div>
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
<!-- put script before end body tag!!!-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
